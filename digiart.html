<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David McVinci | Digital Art</title>
    <link rel="icon" href="graphics/digitalart_favicon">
    <style>
        @font-face {
        font-family: "Slish";
        src: url(graphics/Fragille-Reguler.ttf) format("truetype");
        }
        body{
            margin: 0;
            padding: 0px;
            overflow-y: scroll;
            overflow-x: hidden;
        }
        .wholebody{
            width: 100vw;
            height: fit-content;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #eff8ee;
        }
        .wholebody:before{
            background-image: url(graphics/museum.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
        }
        h2{
            font-family: 'Slish';
            border-bottom: 2px solid #333333;
            padding-inline: 30px;
            padding-block: 15px;
            color: #333333;
        }
        .back{
            border-radius: 50%;
            width: 20px;
            padding: 10px;
            height: 20px;
            background-color: #fafafa;
            position: fixed;
            left: 0px;
            top: 0px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 40px;
            z-index: 99999;
            box-shadow: 0px 10px 20px rgba(145, 145, 145, 30%);
        }
        .back_icon{
            height: 20px;
            width: 20px;
        }
        section:last-of-type{
        background-color: rgb(248, 248, 248);
        height: fit-content;
        font-family: 'Slish';
        font-size: 1.3em;
        color: #1e1e1e;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        }
        .flyer-container{
            background-color: white;
            width: 80%;
            height: fit-content;
            border-radius: 10px;
            box-shadow: 0px 10px 20px rgb(235, 235, 235);
            padding-block: 20px;
            padding-inline: 15px;
            display: flex;
            align-items: flex-start;
            justify-content: space-around;
        }
        @media screen and (max-width: 700px){
            .flyer-container{
                flex-direction: column;
            }
        }
        .rows{
            width: 32.5%;
            height: 100%;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
        }
        @media screen and (max-width: 700px) {
            .rows{
                width: 100%;
            }
        }
        .picture{
            width: 100%;
            margin-bottom: 10px;
            height: fit-content;
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: ease-in-out .4s  ;
        }
        .picture:hover{
            transform: scale(1.03);
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.4);
        }
        .picture img{
            width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .picture img:hover{
            border: .6px solid rgb(236, 236, 236);
        }
    </style>
</head>
<body>
    <div class="wholebody">
        <a href="index.html#digi_art">
            <div class="back">
                <img src="graphics/back-caret.svg" class="back_icon">
            </div>
        </a>

        <section>
            <h2>The McVinci Art Gallery</h2>
            <div class="flyer-container">
                <div class="rows">
                    <div class="picture"><img src="graphics/digital_art/Poise 2.png"></div>
                    <div class="picture"><img src="graphics/digital_art/Lips.png"></div>
                    <div class="picture"><img src="graphics/digital_art/Unmesh Alt.jpg"></div>
                    <div class="picture"><img src="graphics/digital_art/perspective.JPG"></div>
                    
                </div>
    
                <div class="rows">
                    <div class="picture"><img src="graphics/digital_art/digitalart.jpg"></div>
                    <div class="picture"><img src="graphics/digital_art/Digital Traditional Painting.png"></div>
                    <div class="picture"><img src="graphics/digital_art/AbiBless-1.jpg"></div>
                    <div class="picture"><img src="graphics/digital_art/Beautiful Mind 2.png"></div>
                    <div class="picture"><img src="graphics/digital_art/scene sketch.png"></div>
                </div>
    
                <div class="rows">
                    <div class="picture"><img src="graphics/digital_art/khaleesi.jpg"></div>
                    <div class="picture"><img src="graphics/digital_art/albert.png"></div>
                    <div class="picture"><img src="graphics/digital_art/Eyes.png"></div>
                    <div class="picture"><img src="graphics/digital_art/Loki Alt.png"></div>
                </div>
            </div>
        </section>    
    </div>
</body>
</html>
