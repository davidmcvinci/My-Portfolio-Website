<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>David McVinci | Digital Art</title>
    <link rel="icon" href="graphics/digitalart_favicon">
    <style>
         @font-face {
        font-family: "Slish";
        src: url(graphics/Fragille-Reguler.ttf) format("truetype");
        }
        body{
            margin: 0;
            padding: 0px;
            overflow-y: scroll;
            overflow-x: hidden;
        }
        .wholebody{
            width: 100vw;
            height: fit-content;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #eff8ee;
        }
        .wholebody:before{
            background-image: url(graphics/museum.jpg);
            background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            background-blend-mode: overlay;
        }
        h3{
            font-family: 'Slish';
            font-size: 40px;
            color: #5c5c5c;
        }
        .back{
            border-radius: 50%;
            width: 20px;
            padding: 10px;
            height: 20px;
            background-color: #fafafa;
            position: fixed;
            left: 0px;
            top: 0px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 40px;
            z-index: 99999;
            box-shadow: 0px 10px 20px rgba(145, 145, 145, 30%);
        }
        .back_icon{
            height: 20px;
            width: 20px;
        }
        .wrapper{
            height: 60vh;
            min-height: 330px;
            width: 80vw;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .frame{
            aspect-ratio: var(--ratio);
            margin-right: 15px;
            height: 75%;
            background-color: white;
            background-position: center;
            background-size: cover;
            box-shadow: 0px 7px 7px  rgba(0,0,0, 10%);
            border-radius: 0px;
            overflow: hidden;
            display: flex;
            position: relative;
            align-items: center;
            justify-content: center;
            transition: all .3s ease-in-out;
        }
        .frame:hover{
            transform: scale(1.2);
            box-shadow: 0px 10px 15px  rgba(0,0,0, 20%);
            background-color: transparent;
            z-index: 1;
        }
        .frame img{
            position: absolute;
            height: 133%;
            transition: all .3s ease-in-out;
        }
        .frame img:hover{
            transform: scale(.8);
            transition: all .3s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="wholebody">
        <h3>The McVinci Gallery</h3>

        <a href="index.html#digi_art">
            <div class="back">
                <img src="graphics/back-caret.svg" class="back_icon">
            </div>
        </a>

        <div class="wrapper">
            <div class="frame" style="--ratio: 2 / 1 "><img src="graphics/digital_art/khaleesi.jpg"></div>
            <div class="frame" style="--ratio: 5 / 2"><img src="graphics/digital_art/Eyes.png"></div>
            <div class="frame"  style="--ratio: 2 / .6"><img src="graphics/digital_art/scene sketch.png"></div>
            <div class="frame" style="--ratio: 2.6 / .5"><img src="graphics/digital_art/AbiBless Mockup 1.jpg"></div>
        </div>

        <div class="wrapper">
            <div class="frame"  style="--ratio: 1.1 / .5"  ><img src="graphics/digital_art/perspective.JPG"></div>
            <div class="frame"  style="--ratio: 1 / .5"><img src="graphics/digital_art/Digital Traditional Painting.png"></div>
            <div class="frame" style="--ratio: 2 / 1 "><img src="graphics/digital_art/Lips.png"></div>
            <div class="frame"  style="--ratio: 4.8/ 2"><img src="graphics/digital_art/Beautiful Mind 2.png"></div>
        </div>
    </div>
</body>
</html>
